<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> jQuery </title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="playable">
      <h1 class="js-heading"> Hello. I'm testing jQuery. </h1>

      <p class="js-jq-paragraph"> jQuery is a JavaScript library. </p>

      <p> Hi. </p>
      <br>
      <button class="js-button-thing">
        Click here to do something
      </button>
      <br>
      <button class="js-pizza">Pizza</button>

      <br>
      <button class="empanadas">Empanadas</button>

      <br>
      <button id="cookies">Cookies</button>
      <br>

      <div id="pizza"> I like pizza. </div>
      <h1 id="title">jQuery Exercises</h1>
      <button class="js-tacos">Tacos</button>
      <br>
      <button class="js-icecream">Ice Cream</button>
      
    
      <button class="js-change-unicorn">
      Change Unicorn
      </button>
      <br>
      <img class="js-unicorn-image" src="images/unicorn2.gif">



      <small class="js-small">
        Actually, jQuery and JavaScript let you click anywhere to do things.
        <strong class="js-change-button-color"> Even here. </strong>
      </small>
    </div>

<button id="disappear"> Disappear </button>

<button class="unicorn-mode"> Unicorn Mode </button>


  </body>
</html>
